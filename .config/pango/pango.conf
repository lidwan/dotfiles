<?xml version="1.0"?>
<!DOCTYPE pango-config SYSTEM "pango-config.dtd">
<pango-config>
  <!-- Enable complex script support -->
  <item name="enable-bidi" value="true"/>
  <!-- Specify fallback fonts for missing glyphs -->
  <item name="fallback" value="true"/>
  <!-- Optionally, you can set the default font -->
  <item name="font" value="DejaVu Sans, Tahoma, Arial"/>
</pango-config>
